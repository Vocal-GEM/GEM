services:
  - type: web
    name: vocal-gem-backend
    env: python
    region: oregon
    plan: free
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: GEMINI_API_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: vocal-gem-db
          property: connectionString
    autoDeploy: true

databases:
  - name: vocal-gem-db
    plan: free
    databaseName: vocalgem
    user: vocalgem
